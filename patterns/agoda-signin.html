<html gg-domain="agoda" gg-priority="1">
  <body>
    <h2>Sign in or create an account</h2>
    <input name="email" type="email" gg-match="input[type=email]" placeholder="Email" />
    <button type="submit" gg-match="button[data-element-name='universal-login-unified-auth-email-continue']">
      Continue
    </button>
  </body>
</html>

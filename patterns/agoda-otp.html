<html gg-domain="agoda" gg-priority="1">
  <body>
    <h2>Sign in with OTP</h2>
    <div gg-optional gg-match="iframe[title='Universal login'] div[data-cy='invalid-otp-code']"></div>
    <div class="otp-container">
      <input
        autofocus
        name="otp-0"
        type="text"
        inputmode="numeric"
        gg-match="iframe[title='Universal login'] input[name='otp-0']"
      />
      <input
        name="otp-1"
        type="text"
        inputmode="numeric"
        gg-match="iframe[title='Universal login'] input[name='otp-1']"
      />
      <input
        name="otp-2"
        type="text"
        inputmode="numeric"
        gg-match="iframe[title='Universal login'] input[name='otp-2']"
      />
      <input
        name="otp-3"
        type="text"
        inputmode="numeric"
        gg-match="iframe[title='Universal login'] input[name='otp-3']"
      />
      <input
        name="otp-4"
        type="text"
        inputmode="numeric"
        gg-match="iframe[title='Universal login'] input[name='otp-4']"
      />
      <input
        name="otp-5"
        type="text"
        inputmode="numeric"
        gg-match="iframe[title='Universal login'] input[name='otp-5']"
      />
    </div>


    <button
      type="submit"
      gg-match="iframe[title='Universal login'] button[data-element-name='universal-login-unified-auth-otp-continue']"
    >
      Continue
    </button>

    <style>
      .otp-container {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .otp-container input {
        flex: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s ease;
      }

      .otp-container input:focus {
        border-color: #007bff;
      }
    </style>
    <script>
      const inputs = document.querySelectorAll(".otp-container input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          const value = e.target.value;
          if (value && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !input.value && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>

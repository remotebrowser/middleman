name: Container

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  container:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - run: docker run --name cdp -p 9222:9222 -d ghcr.io/remotebrowser/chromium-live
        timeout-minutes: 3

      - name: Wait for Chrome CDP to be ready
        run: while ! curl -s 'http://127.0.0.1:9222/json/version' | grep -q 'Chrome'; do sleep 1; done
        timeout-minutes: 2

      - run: uv run middleman.py &

      - name: Run the health check validation
        run: while ! curl -s 'http://localhost:3000/health' | grep 'OK'; do sleep 1; done
        timeout-minutes: 3

      - name: Get the container logs
        run: docker logs --details cdp
        if: always()
